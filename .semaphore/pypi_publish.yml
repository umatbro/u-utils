version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: PyPI publish
    task:
      secrets:
        - name: pypi-credentials
        - name: github-ssh
      jobs:
        - name: Publish
          commands:
            - sem-version python 3.7
            - checkout
            - python -m pip install --upgrade pip
            - python -m pip install poetry
            - poetry install
            # push the tag to git repository
            - git config core.sshCommand "ssh -i /home/semaphore/.keys/id_rsa_semaphoreci -F /dev/null"
            - git tag $(python get_package_version.py) && git push --follow-tags
            - poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD --build
